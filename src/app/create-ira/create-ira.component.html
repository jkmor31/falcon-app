<h1>Create New IRA</h1>
<div class="container">

  <mat-card>
  <div class="card">
    <table>
      <tr>
        <th>User Id:</th>
        <td><mat-form-field appearance="fill">
          <mat-label>User Id</mat-label>
          <input matInput [(ngModel)]="newIra.userId"/>
        </mat-form-field></td>
      </tr>

      <tr>
        <th>Account Type:</th>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Account Type:</mat-label>
          <mat-select [(ngModel)]="newIra.label" type="text">
            <mat-option value="Traditional IRA">Traditional IRA</mat-option>
            <mat-option value="Roth IRA">Roth IRA</mat-option>
            <mat-option value="Spousal IRA">Spousal IRA</mat-option>
          </mat-select>
        </mat-form-field>
        </td>
      </tr>
      <tr>
        <th>Balance:</th>
        <td><mat-form-field appearance="fill">
          <mat-label>Balance</mat-label>
          <input matInput [(ngModel)]="newIra.balance" type="text" />
        </mat-form-field></td>
      </tr>
      <tr>
        <th>Annual Contribution:</th>
        <td><mat-form-field appearance="fill">
          <mat-label>Annual Contribution</mat-label>
          <input matInput [(ngModel)]="newIra.annualContribution" type="text" />
        </mat-form-field></td>
      </tr>
    </table>
    <button mat-raised-button color="primary" type="submit" (click)="createIra()">Add!</button>
  </div>
</mat-card>
</div>
