<div class="container">

    <h1>Welcome!</h1>
    
    <div>
        <mat-card><h2>User info</h2>
        <table class="info">
            
            <tr><th>Name: </th><td>James</td></tr>
            <tr><th>Age: </th><td>28</td></tr>
            <tr *ngFor="let ira of iraArr">
                <th>{{ira[0]}}:</th>
                <div [ngSwitch]="ira[0]">
                    <td *ngSwitchCase="'Account Date'">{{ira[1] | date}}</td>
                    <td *ngSwitchCase="'Balance'">{{ira[1] | currency}}</td>
                    <td *ngSwitchCase="'Annual Contribution'">{{ira[1] | currency}}</td>
                    <td *ngSwitchDefault>{{ira[1]}}</td>
            </div>
            </tr>
    
        </table></mat-card>
    </div>
    <div>
        <mat-card><h2>Investment Portfolio</h2>
        <table class="investments">
            <th>Investment Name</th>
            <th>Investment Type</th>
            <th>Current Value</th>
            <th>Holdings</th>
            <th>Date Created</th>
            <tr>
                <td>Vanguard Index 500</td>
                <td>Mutual Fund</td>
                <td>$414.10</td>
                <td>3</td>
                <td>Mar 12, 2020</td>
            </tr>
    
        </table>
    <a routerLink="/investments">Add Investments</a>
    </mat-card>
    </div>

</div>
